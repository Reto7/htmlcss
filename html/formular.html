    <!-- main nicht verwenden! IE 11 kommt damit nicht klar -->
    <main>
        <!-- ausserhalb article, nur 1x ein H1 setzten -->
        <h1>Formular</h1>

        <!-- https://httpbin.org/ ist ein Request/response service,
        gibt einfach den Input zurueck, aber nur GET, kein POST
        test@example.com
        -->

        <form action="https://httpbin.org/get" method="get" oninput="total.value = (nights.valueAsNumber * 99) +
                        ((guests.valueAsNumber - 1) * 10)">

            <div class="names">
                <div class="form-element-group">
                    <label>Full name:</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Jane Doe" required>
                    <label for="required" class="required"></label>
                </div>
             </div>


 <!--        <fieldset class="emails">  -->
 <!--        <legend>E-Mail</legend>    -->
             <div class="form-element-group">
                    <label>Email address:</label>
                    <input type="email" id="email_addr" name="email_addr" required>
                    <label for="required" class="required"></label>
             </div>
             <div class="form-element-group">
                    <label>Repeat email address:</label>
                    <input type="email" id="email_addr_repeat" name="email_addr_repeat" required
                           oninput="check(this)">
                    <label for="required" class="required"></label>
            </div>
 <!--        </fieldset>  -->

            <div class="form-element-group">
                <label>Choose your room browser:</label>
                <input list="browsers" id="browser" name="browser" required>
                <label for="required" class="required"></label>
                <datalist id="browsers">
                    <option value="IE">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
            </div>

            <div class="form-element-group">
                <label>Arrival date:</label>
                <input type="date" id="arrival_dt" name="arrival_dt" required>
                <label for="required" class="required"></label>
                <script>
                    document.getElementById('arrival_dt').value = new Date().toISOString().substring(0, 10);
                </script>
            </div>

            <div class="form-element-group">
                <label>Number of nights (rooms are $99.00 per night):</label>
                <input type="number" id="nights" name="nights" value="1" min="1" max="30" required>
                <label for="required" class="required"></label>
            </div>

            <div class="form-element-group">
                <label>Number of guests (each additional guest adds $10.00 per night):</label>
                <input type="number" id="guests" name="guests" value="1" min="1" max="4" required>
                <label for="required" class="required"></label>
            </div>
            <div class="form-element-group">
                <label>Estimated total:</label>
                <span class="superout">
                    $<output id="total" name="total">99</output>.00
                </span>
             </div>

             <div class="form-element-group">
                <label>Irgend Range von 0 bis 100</label>
                <input type="range" min="0" max="100" value="25" id="range" name="range"/>
                <label for="required" class="required"></label>
            </div>

            <div class="form-element-group">
                <label>Promo code:</label>
                <input type="text" id="promo" name="promo" pattern="[A-Za-z0-9]{6}"
                       title="Promo codes consist of 6 alphanumeric characters.">
                <label for="required" class="required"></label>
            </div>

            <div class="form-element-group">
                <input type="submit" value="Request Reservation" />
            </div>

            <label class="disclaimer">* Required</label>
        </form>



        <script>
            function check(input) {
                if (input.value != document.getElementById('email_addr').value) {
                    input.setCustomValidity('The two email addresses must match.');
                } else {
                    // input is valid -- reset the error message
                    input.setCustomValidity('');
                }
            }
        </script>
