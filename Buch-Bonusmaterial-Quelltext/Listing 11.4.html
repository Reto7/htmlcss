<!DOCTYPE html> 
<html> 
<head> 
<style>  
.box { 
  width:50px; 
  height:50px; 
  animation:color-change 2s;
  position:relative;  }

@keyframes color-change { 
  0% {background:red; top:0px; } 
  50% {background:blue; top:200px; } 
  100% {background:yellow; top:400px; } 
} 
</style> 
</head> 
<body> 
<div class="box">
</div> 
</body> 
</html>
